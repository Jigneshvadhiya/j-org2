<template>
    <lightning-card title="Update Profile">
        <div class="slds-p-around_medium">
            <lightning-input label="Phone" name="phone" value={phone} onchange={handleChange} required></lightning-input>
            <lightning-input type="date" label="Date of Birth" name="birthdate" value={birthdate} onchange={handleChange} required></lightning-input>
            <lightning-combobox label="T-shirt Size" name="tshirtSize" value={tshirtSize} placeholder="Select T-shirt Size"
                options={tshirtSizeOptions} onchange={handleChange} required></lightning-combobox>
            <lightning-input type="number" label="Shoe Size" name="shoeSize" value={shoeSize} onchange={handleChange} required></lightning-input>
            <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
        </div>
    </lightning-card>
</template>
